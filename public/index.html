<!DOCTYPE html>
<html>
  <head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
    ></script>
    <script
      type="text/javascript"
      src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
    ></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false"
      renderer="antialias: true; alpha: true"
    >
      <a-camera gps-new-camera></a-camera>
      <a-entity
        gltf-model= "https://raw.githubusercontent.com/HarisHassan555/glbfiles/main/building_no_6_form_tokyo_otemachi_building_pack/scene.gltf"
        position="0 -2 0"
        gps-new-entity-place="latitude: 31.439318; longitude: 74.369099"
        scale="0.1 0.1 0.1"
      ></a-entity>
      <!-- <a-entity
        gltf-model="./scene.gltf"
        position="0 -1 0"
        gps-new-entity-place="latitude: 31.439318; longitude: 74.369099"
        scale="0.05 0.05 0.05"
      ></a-entity> -->
      <!-- <a-entity material='color: red' position="0 -1 0" geometry='primitive: box' gps-new-entity-place="latitude: 31.439318; longitude: 74.369099" scale="0.5 0.5 0.5"></a-entity> -->
    </a-scene>
    <script>
        fetch('https://backend-two-mu-64.vercel.app/buildings')
        .then(res=>{
          return res.json();
        })
        .then(data=>{
          console.log(data); 
         });
    </script>
  </body>
</html>
